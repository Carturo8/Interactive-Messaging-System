<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Messaging System</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- Main container for page layout -->
    <div class="container">

        <!-- Header section with title -->
        <header class="center-column-div">
            <h1>Interactive Messaging System</h1>
        </header>

        <!-- Main content area -->
        <main class="center-column-div">
            <!-- User input form -->
            <form class="form" action="javascript:void(0)" onsubmit="show_message()" autocomplete="off">
                <input id="name" type="text" placeholder="Name" autofocus required>
                <input id="age" type="number" placeholder="Age" required>
                <button type="submit">Submit</button>
            </form>
        </main>

        <!-- Footer with author info -->
        <footer class="center-column-div">
            &copy; 2025 Carlos Rojas. All rights reserved.
        </footer>
    </div>

    <!-- SweetAlert2 library for modern alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JavaScript logic for a dynamic message and GIF -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
